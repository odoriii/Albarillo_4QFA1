<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Sheet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="myForm">
    <fieldset>
        <legend>Sign-up Form</legend>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" onblur="checkInput()" onfocus="rValidation(this)" required>
        <br> </br>
        <label for="username">Preferred Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your preferred username" onblur="checkInput()" onfocus="rValidation(this)" required>
        <br> </br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" onblur="checkInput()" onfocus="rValidation(this)" required>
        <br> </br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" onblur="checkInput()" onfocus="rValidation(this)" required>
        <br> </br>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="Enter your address" onblur="checkInput()" onfocus="rValidation(this)" required>
        <br> </br>
        <label for="interests">Interests:</label>
        <textarea cols="50" rows="3" id="interests" name="interests" placeholder="Tell us about your interests" onblur="interestInput()" onfocus="rValidation(this)"  required></textarea>
        <p id="error" class="errorInput"></p>  <br>
    
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Prefer-Not-To-Mention">Prefer not to mention</option>
        </select>
        <br> </br>
        <button type="submit" value="Submit" onclick="finalOutput()">Submit</button>
        <button type="reset" value="Reset" >Reset</button>
      </fieldset>
      <fieldset>
        <legend> Personal Information</legend>
            <div id="output-box">
                <div class="output" id="usernamedisplay"> Name: </div>
                <div class="output" id="pnamedisplay"> Preferred Userame: </div>
                <div class="output" id="passworddisplay"> Password: </div>
                <div class="output" id="emaildisplay"> Email: </div>
                <div class="output" id="addressdisplay"> Address: </div>
                <div class="output" id="interestsdisplay"> Interests: </div>
                <div class="output" id="genderdisplay"> Gender: </div>
            </div>
      </fieldset>
      </form>
      <script src="script.js"></script>

</body>
</html>
